syntax = "proto3";

package hermesPackage;

service OrderService {
  rpc createOrder(CreateOrderRequest) returns (OrderResponse);
}

message Order {
  string dish = 2;
};

message CreateOrderRequest {
  repeated Order order = 1;
  float price = 2;
  string user_id = 3;
}

message OrderResponse {
  string status = 1;
  repeated Order order = 2;
  float price = 3;
  string user_id = 4;
}
